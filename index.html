<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEJIWOO Fashion</title>

    <!-- * CSS Link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- * Font Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- * Header Section -->

    <header class="header-container">
        <div class="menu-section">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">SALE</a></li>

            </ul>
        </div>

        <div class="logo-section">MEJIWOO</div>
    </header>

    <!-- * Banner Section -->

    <main class="banner-container">
        <div class="left-container">
            <img src="./Assets/Banner Imges/image4.png" alt="image4">
            <img src="./Assets/Banner Imges/image1.png" alt="image1">
        </div>
        <div class="middle-container">
            <h1>MEJIWOO <br> 미지우 </h1>
            <hr>
            <p>make your everyday look prettier
                with MEJIWOO Korean Made</p>
        </div>
        <div class="right-container">
            <img src="./Assets/Banner Imges/image3.png" alt="image3">
            <img src="./Assets/Banner Imges/image2.png" alt="image2">
        </div>
    </main>

    <!--* Collections Section -->

    <section class="collections-container">
        <h1 class="collections-title">Season Collections</h1>

        <div class="card-container">
            <div class="single-card">
                <img src="./Assets/Product Images/product1.png" alt="product1">
                <h2 class="product-title">SPRING</h2>
                <button class="product-btn">MORE</button>
            </div>
            <div class="single-card">
                <img src="./Assets/Product Images/Frame 5.png" alt="product1">
                <h2 class="product-title">SUMMER</h2>
                <button class="product-btn">MORE</button>
            </div>
            <div class="single-card">
                <img src="./Assets/Product Images/product3.png" alt="product1">
                <h2 class="product-title">WINTER</h2>
                <button class="product-btn">MORE</button>
            </div>
        </div>
    </section>
</body>

</html>
